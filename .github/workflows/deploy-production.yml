name: deploy-production
on:
  push:
    branches: [ no-jquery ]
    commit-ignore:
      - ðŸš€
      - [bot]
      - Update from Shopify
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy
        run: |
          npm install
          npm run build
          npm version patch -git-tag-version false
          git remote add"https://$GITHUB_ACTOR:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" -t ${GITHUB_REF}
          git config user.email "info@processcreative.com.au"
          git config user.name "Process-Admin"
          git add package.json
          git commit -m "ðŸš€ Increased Semvar"
          git push github HEAD:${GITHUB_REF}

          echo "registry=https://npm.pkg.github.com/@process-creative" >> .npmrc
          echo "@process-creative:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}