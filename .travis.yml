language: node_js
node_js:
  - 14.6.0

cache:
  yarn: true
  directories:
    - node_modules
    
install:
  - npm install -g lerna
  - npm install -g yarn
  - npm run bootstrap

script:
  - yarn test
before_deploy:
  - yarn tsc

deploy:
  provider: script
  script: bash .travis/deploy.sh
  skip_cleanup: true
  on:
    branch: master

env:
  global:
    secure: 
